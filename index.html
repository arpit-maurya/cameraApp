<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="videoBody">
      <video autoplay></video>
    </div>

    <div class="action-btnBody">
      <div class="action-btn">
        <div class="inner-action-btn picCapture"></div>
      </div>
      <div class="action-btn">
        <div class="inner-action-btn videoRecord"></div>
      </div>
    </div>

    <div class="filter-container">
      <div class="filterBox defaultFilterImage"></div>
      <div class="filterBox yellowFilterImage"></div>
      <div class="filterBox blueFilterImage"></div>
      <div class="filterBox darkFilterImage"></div>
    </div>

    <div class="filterScreen"></div>
    <div class="timerBody">
      <div class="timer">00:00:00</div>
    </div>
    <div class="galleryBox">
        <span class="material-icons-outlined">
          collections
        </span>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./indexDB.js"></script>
    <script src="./script.js"></script>
    <script> 
      let galleryBox = document.querySelector('.galleryBox')
      galleryBox.addEventListener("click",()=>{
        location.assign('./gallery.html')
      })
    </script>
  </body>
</html>
